
<div class="bui-page">
	<header class="bui-bar">
		<div class="bui-bar-left">
			<a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
		</div>
		<div class="bui-bar-main">折叠面板</div>
		<div class="bui-bar-right">
		</div>
	</header>
	<main>
		<!-- 控件结构 -->
		<div class="bui-panel">
			<div class="bui-panel-head bui-box-center"><div class="span1">京东服务</div><i class="icon-accordion"></i></div>
			<div class="bui-panel-main">
				<!-- 示例搜索过滤 -->
				<div class="bui-filter bui-fluid-space-3">
				    <div class="span1">
					    <div class="bui-check">
					        <input id="uid" type="radio" name="service"><label for="uid">京东物流</label>
					    </div>
				    </div>
				    <div class="span1">
					    <div class="bui-check">
					        <input id="uid2" type="radio" name="service"><label for="uid2">货到付款</label>
					    </div>
				    </div>
				    <div class="span1">
					    <div class="bui-check">
					        <input id="uid3" type="radio" name="service" checked><label for="uid3">仅看有货</label>
					    </div>
				    </div>
				    <div class="span1">
					    <div class="bui-check">
					        <input id="uid4" type="radio" name="service"><label for="uid4">促销</label>
					    </div>
				    </div>
				    <div class="span1">
					    <div class="bui-check">
					        <input id="uid5" type="radio" name="service"><label for="uid5">新品</label>
					    </div>
				    </div>
				</div>
			</div>
		</div>


	</main>
</div>
