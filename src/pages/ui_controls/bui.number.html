
<div class="bui-page">
	<header class="bui-bar">
		<div class="bui-bar-left">
			<a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
		</div>
		<div class="bui-bar-main">数字条</div>
		<div class="bui-bar-right">
		</div>
	</header>
	<main>
		<ul class="bui-list">
			<li class="bui-btn-title">动态创建</li>
			<li class="bui-btn bui-box clearactive">
				<div class="bui-label">数量</div>
				<div class="span1"></div>
				<div><div id="number" class="bui-number"></div></div>
			</li>
			<li class="bui-btn-title">静态绑定</li>
			<li class="bui-btn bui-box clearactive">
				<div class="bui-label">数量</div>
				<div class="span1"></div>
				<div>
					<div id="number2" class="bui-number">
						<div class="bui-number-prev"><i class="icon-minus"></i></div>
			            <input type="text" value="2"/>
			             <div class="bui-number-next"><i class="icon-plus"></i></div>
					</div>
				</div>
			</li>
		</ul>
		<div class="container-y">
			<div class="bui-box-space">
				<div class="span1">
					<div id="setValue" class="bui-btn">设置值</div>
				</div>
				<div class="span1">
					<div id="getValue" class="bui-btn">获取值</div>
				</div>
			</div>
		</div>
	</main>
</div>
