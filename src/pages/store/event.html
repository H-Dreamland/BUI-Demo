
<div class="bui-page page-store">
    <header class="bui-bar">
        <div class="bui-bar-left">
            <a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
        </div>
        <div class="bui-bar-main">事件绑定传参</div>
        <div class="bui-bar-right">
        </div>
    </header>
    <main>

        <div class="section-title">1.传一个对象</div>

        <div class="section-title">2.传多个参数</div>
        <div class="bui-btn" b-click="page.getMessage(3,4)">点击输出2个参数:3,4</div>

        
        输出结果: <span class="result"></span>

        <div class="section-title">3.触发watch</div>
        <div class="bui-btn" b-click="page.changeA">改变a的值,触发watch事件</div>
        a: <b b-text="page.a"></b>
        <div class="section-title">4.自定义事件</div>
        <div class="bui-btn" b-click="page.customEvent">触发自定义传参</div>

    </main>
</div>
